

<!DOCTYPE html>
<html>
<head>
<title>Pretyping Test</title>
</head>
<body>
<h1>Pretyping Test</h1>
<p>This test will measure your typing speed and accuracy both before and after using our pretyping application.</p>
<form action="/start-test" method="POST">
<label for="initial-speed">Initial Typing Speed (WPM):</label>
<input type="number" id="initial-speed" name="initial-speed">
<br>
<label for="initial-accuracy">Initial Typing Accuracy (%):</label>
<input type="number" id="initial-accuracy" name="initial-accuracy">
<br>
<input type="submit" value="Start Test">
</form>
</body>
</html>
